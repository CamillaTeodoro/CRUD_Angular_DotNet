<div class="container">
  <!-- Barra de Busca -->
  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Buscar Empresa</mat-label>
    <input
      matInput
      [(ngModel)]="searchQuery"
      placeholder="Digite o nome ou CNPJ"
    />
    <button mat-icon-button matSuffix color="primary" (click)="buscar()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <!-- Botões -->
  <div class="button-group">
    <button mat-raised-button color="warn" (click)="deletar()">Deletar</button>
    <button mat-raised-button color="primary" (click)="cadastrarEmpresa()">
      Cadastrar Nova Empresa
    </button>
    <button mat-raised-button color="primary" (click)="cadastrarFornecedor()">
      Cadastrar Fornecedor
    </button>
    <button mat-raised-button color="primary" (click)="listarFornecedores()">
      Listar Fornecedores
    </button>
    <button mat-raised-button color="primary" (click)="listarEmpresas()">
      Listar Empresas
    </button>
  </div>

  <!-- Formulário -->
  <div class="form-container" *ngIf="showForm">
    <h2>
      {{
        isEditMode
          ? "Editar Empresa/Fornecedor"
          : "Cadastrar Empresa/Fornecedor"
      }}
    </h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input
          matInput
          [(ngModel)]="formData.cnpj"
          name="cnpj"
          placeholder="CNPJ"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          matInput
          [(ngModel)]="formData.nome"
          name="nome"
          placeholder="Nome"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input
          matInput
          [(ngModel)]="formData.cep"
          name="cep"
          placeholder="CEP"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="salvar()">
        Salvar
      </button>
    </form>
  </div>
</div>
